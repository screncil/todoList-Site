<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% block style_path %}{% endblock %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="" class="nav-link px-2 text-secondary">TODO Site</a>{% if user is not None %}<p class="nav-link px-2" style="margin-left: -25px;">Аккаунт: {{ user.username }}</p><a href="/logout"><button type="button" class="btn btn-danger">Выйти</button></a>{% else %}<div class="text-end">
                <a href="/login"><button type="button" class="btn btn-outline-light me-2">Авторизоваться</button></a>
                <a href="/register"><button type="button" class="btn btn-primary">Зарегистрироваться</button></a>
          </div>{% endif %}</li>
        </ul>
      </div>
    </div>
  </header>
{% block body %}
{% endblock %}
</body>
</html>
