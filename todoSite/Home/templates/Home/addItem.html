{% extends 'base.html' %}


{% block body%}
    <p style="margin: 10px; color: red; font-weight: bold;">{{ message }}</p>   
    <div class="container">
        <form action="/additem" method="post">
            {% csrf_token %}
            <div class="inputs">
                <label for="title">Заголовок</label>
                <input class="form-control" name="title" type="text" placeholder="Введите заголовок" required maxlength="50" minlength="3">
            </div>
            <div class="inputs">
                <label for="description">Описание</label>
                <textarea class="form-control" name="description" placeholder="Введите описание" required minlength="5"></textarea>
            </div>
            <div class="inputs">
                <label for="time">Дедлайн выполнения</label>
                <input name="date" type="date" class="form-control" required>
            </div>
            <input style="margin-top: 7px; width: 100%;" class="btn btn-success" type="submit" value="Сохранить">
        </form>
    </div>
{% endblock %}
