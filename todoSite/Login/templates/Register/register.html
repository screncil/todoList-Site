<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/Login/css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Регистрация</title>
</head>

<body>
    <div class="main">
        <p class="auth-word">Регистрация</p>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="rows">
                <label for="inputname">Имя пользователя</label>
                <input name="namefield" type="text" class="form-control" id="inputname" required placeholder="Введите имя пользователя" maxlength="30">
            </div>
            <div class="rows">
                <label for="inputpassword">Пароль</label>
                <input name="passwordfield" type="password" required class="form-control" id="inputpassword" placeholder="Введите пароль">
            </div>
            <input type="submit" value="Зарегистрироваться" class="btn btn-primary submit-btn" />
        </form>
        <a href="/login/">Уже есть аккаунт?</a>
    </div>
</body>
</html>
